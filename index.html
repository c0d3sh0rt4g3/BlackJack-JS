<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <script type="application/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div id="croupier"></div>
<div id="buttonWrapper">
    <button class="actionButton" onclick="setBet(1)">Bet 1</button>
    <button class="actionButton" onclick="setBet(5)">Bet 5</button>
    <button class="actionButton" onclick="setBet(25)">Bet 25</button>
    <button class="actionButton" onclick="setBet(50)">Bet 50</button>
    <button class="actionButton" onclick="setBet(100)">Bet 100</button>
    <button class="actionButton" onclick="setBet(500)">Bet 500</button>
    <button class="actionButton" onclick="setBet('all')">All in</button>
    <button class="actionButton" onclick="double()">Double</button>
    <button class="actionButton" onclick="play()">Play</button>
    <button class="actionButton" onclick="insurance()">Insurance</button>
    <button class="actionButton" onclick="surrender()">Surrender</button>
    <button class="actionButton" onclick="stand()">Stand</button>
    <button class="actionButton" onclick="reset()">Play again</button>
    <button class="actionButton" onclick="retry()">Retry</button>
</div>
<div id="player"></div>
<p id="croupierTxt"></p>
<p id="playerTxt"></p>
<p id="result"></p>
<p id="bank"></p>
<p id="bet"></p>
</body>
</html>
